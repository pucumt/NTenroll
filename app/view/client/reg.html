{% extends "Client/partial/main-header.html" %} {% block main %}
<div class="login content_body">
    <form id="loginForm" method="post" action="/client/reg">
        <div class="form-group">
            <label class="warning"></label>
        </div>
        <div class="form-group">
            <label>姓名</label>
            <input class="form-control" maxlength="10" maxlength="20" type="text" name="name" id="name" />
        </div>
        <div class="form-group">
            <label>身份证</label>
            <input class="form-control" maxlength="18" maxlength="20" type="text" name="idCard" id="idCard" />
        </div>
        <div class="form-group">
            <label>密码(6-15位)</label>
            <input class="form-control" maxlength="15" type="password" name="password" id="password" />
        </div>
        <div class="form-group">
            <label>电话号码</label>
            <input class="form-control" maxlength="11" type="text" name="mobile" id="mobile" />
        </div>
        <div class="form-group">
            <label style="height:34px;">&nbsp;</label>
            <input class="pull-right btn btn-large btn-primary" id="btnReg" type="button" value="注册" />
        </div>
    </form>
</div>
<script type="text/javascript" src="/public/js/bootstrapValidation.js"></script>
<script type="text/javascript" src="/public/js/client/reg.js?v=1.0"></script>
{% endblock %}
